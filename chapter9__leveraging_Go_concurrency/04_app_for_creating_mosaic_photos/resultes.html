<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html" content="width=device-width, initial-scale=1.0">
  <title>Mosaic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="data:image/jpg;base64,{{ .original }}" width="100%" alt="mosaic">
        <div class="lead">Original</div>
      </div>
      <div class="col-md-6">
        <img src="data:image/jpg;base64,{{ .mosaic }}" width="100%">
        <div class="lead">Mosaic - {{ .duration }}</div>
      </div>
      <div class="col-md-12 center">
        <a href="/" class="btn btn-lg btn-info">Go Back</a>
      </div>
    </div>
  </div>
</body>
</html>
